<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
     <title>The Snake - Saboor's Global Rage</title>
     <style>
         body {
             background-color: #0d0221;
             display: flex; flex-direction: column; align-items: center; justify-content: center;
             min-height: 100vh; margin: 0; color: #00f2ff;
             font-family: 'Courier New', Courier, monospace;
             overflow: hidden; user-select: none;
             transition: background-color 0.8s ease;
             touch-action: none;
         }
         #start-screen, #pause-overlay, #leaderboard-screen, #game-over-screen {
             position: absolute; background: rgba(15, 5, 36, 0.98);
             padding: 30px; border: 3px solid #00f2ff; text-align: center;
             z-index: 100; box-shadow: 0 0 50px #00f2ff;
             width: 85%; max-width: 450px;
         }
         #pause-overlay, #leaderboard-screen, #game-over-screen { display: none; }
         #leaderboard-screen { width: 380px; max-height: 80vh; overflow-y: auto; }
         .credits { position: absolute; bottom: 10px; right: 15px; font-size: 12px; color: #00f2ff; opacity: 0.7; }
         .main-container { position: relative; display: flex; align-items: center; justify-content: center; }
         
         /* Toxic Bar UI */
         .toxic-wrapper {
             position: absolute; right: -40px; display: flex; flex-direction: column; align-items: center;
         }
         .toxic-container-vertical {
             width: 12px; height: 300px; background: #1a1a3a; border: 2px solid #00f2ff;
             border-radius: 10px; position: relative; display: flex; flex-direction: column; justify-content: flex-end;
             overflow: hidden;
         }
         #toxic-bar { width: 100%; height: 0%; background: linear-gradient(0deg, #00f2ff, #ff0055); transition: height 0.3s; }

         input { background: #16213e; border: 2px solid #00f2ff; color: white; padding: 12px; width: 220px; text-align: center; font-size: 18px; outline: none; margin: 20px auto; display: block; }
         button { background: #ff0055; color: white; border: none; padding: 15px 35px; font-weight: bold; font-size: 18px; cursor: pointer; text-transform: uppercase; margin: 5px; width: 90%; }
         .whatsapp-btn { background: #25D366; }
         
         .stats-bar {
             display: flex; justify-content: space-between; width: 95vw; max-width: 800px; padding: 10px; font-size: 14px;
             background: rgba(0, 242, 255, 0.1); border: 2px solid rgba(0, 242, 255, 0.3); margin-bottom: 10px;
         }

         .audio-settings { position: fixed; top: 15px; right: 15px; display: flex; flex-direction: column; gap: 10px; z-index: 1000; }
         .circle-btn { width: 45px; height: 45px; border-radius: 50%; background: rgba(0, 242, 255, 0.1); border: 2px solid #00f2ff; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
         .circle-btn svg { width: 20px; height: 20px; fill: #00f2ff; }
         .circle-btn.muted { border-color: #ff0055; }
         .circle-btn.muted svg { fill: #ff0055; }

         canvas { background-color: #0f0524; border: 4px solid #00f2ff; box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); max-width: 95vw; height: auto; }
         .lb-item { display: flex; justify-content: space-between; border-bottom: 1px solid #444; padding: 8px 0; }
         .lb-header { color: #ff0055; font-weight: bold; margin-top: 15px; border-bottom: 2px solid #ff0055; }

         #map-notifier {
             position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
             font-size: 35px; font-weight: bold; color: white; text-shadow: 0 0 20px #00f2ff;
             pointer-events: none; opacity: 0; transition: opacity 0.5s; z-index: 200;
         }
     </style>
</head>
<body>
     
     <audio id="bgMusic" loop src="music.mp3"></audio>
     <audio id="eatSound" src="eat.mp3" preload="auto"></audio>
     <audio id="deathSound" src="death.mp3" preload="auto"></audio>
     <audio id="rageSound" loop src="rage.mp3" preload="auto"></audio>
     <audio id="levelUpSound" src="levelup.mp3" preload="auto"></audio>
     <audio id="mapChangeSound" src="mapchange.mp3" preload="auto"></audio>
     
     <div id="map-notifier">NEON CITY</div>

     <div class="audio-settings">
          <div id="musicBtn" class="circle-btn" onclick="toggleMusic()">
              <svg viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
          </div>
          <div id="sfxBtn" class="circle-btn" onclick="toggleSFX()">
              <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
          </div>
     </div>

     <div id="start-screen">
          <h1 style="font-size: 40px; margin:0; letter-spacing: 5px;">THE SNAKE</h1>
          <input type="text" id="playerName" placeholder="Enter Name" maxlength="12">
          <button onclick="attemptStart()">QUICK START ‚ö°</button>
          <button onclick="showLeaderboard()">LEADERBOARD üèÜ</button>
          <div class="credits">Created by Saboor üç≠</div>
     </div>

     <div id="leaderboard-screen">
          <h2 style="color:#00f2ff; margin-bottom: 5px;">HALL OF FAME</h2>
          <div id="leaderboard-list">Loading...</div>
          <button onclick="closeLeaderboard()">CLOSE</button>
     </div>

     <div id="game-over-screen">
          <h1 id="over-title">GAME OVER</h1>
          <p id="over-roast" style="color: #ff0055; font-weight: bold; font-size: 18px;"></p>
          <h2 id="over-score">SCORE: 0</h2>
          <button onclick="location.reload()">TRY AGAIN</button>
          <button class="whatsapp-btn" onclick="shareToWhatsApp()">SHARE TO WHATSAPP üì≤</button>
     </div>

     <div id="pause-overlay">
          <h1>PAUSED</h1>
          <button onclick="togglePause()">RESUME (P)</button>
     </div>

     <div class="stats-bar">
          <div>LVL: <span id="levelVal" style="color: gold;">1</span></div>
          <div>SCORE: <span id="scoreVal">0</span></div>
          <div style="color: #ff0055;">WR: <span id="highScoreVal">0</span> BY <span id="highScoreName">NONE</span></div>
     </div>

     <div class="main-container">
          <canvas id="gameCanvas" width="800" height="600"></canvas>
          <div class="toxic-wrapper" id="toxic-ui" style="display:none;">
               <div class="toxic-container-vertical">
                   <div id="toxic-bar"></div>
               </div>
          </div>
     </div>

     <script>
          const DB_URL = "https://snake-competition-default-rtdb.firebaseio.com/";
          const canvas = document.getElementById("gameCanvas");
          const ctx = canvas.getContext("2d");

          let musicEnabled = true, sfxEnabled = true;
          let snake = [{x: 400, y: 300}, {x: 380, y: 300}, {x: 360, y: 300}];
          let hurdles = [];
          let dx = 20, dy = 0, totalScore = 0, currentLevel = 1, gameRunning = false, isPaused = false;
          let foodX, foodY, toxicity = 0, isRage = false;
          let chatTimer = 0, chatMsg = "", wasNear = false, missCombo = 0, currentPlayer = "";
          let finalRoastMessage = "", globalBestScore = 0, globalBestName = "NONE";
          let nextDirection = { dx: 20, dy: 0 }, isRageSoundPlaying = false;

          const themes = [
              { name: "NEON CITY", bg: "#0d0221", snake: "#00f2ff", body: "#7000ff", hurdle: "#333" },
              { name: "EMERALD JUNGLE", bg: "#02210b", snake: "#2ecc71", body: "#27ae60", hurdle: "#3e2723" },
              { name: "BLOOD MOON", bg: "#210202", snake: "#ff4d4d", body: "#800000", hurdle: "#444" },
              { name: "DEEP OCEAN", bg: "#021a21", snake: "#00d4ff", body: "#005b96", hurdle: "#1a237e" },
              { name: "CYBER VOID", bg: "#000000", snake: "#f1c40f", body: "#e67e22", hurdle: "#ffffff" }
          ];
          let currentTheme = themes[0];

          const crashRoasts = ["PATHETIC. JUST UNINSTALL.", "THAT WALL HAD A FAMILY!", "SCORE LOWER THAN YOUR IQ.", "EVEN THE SNAKE IS DISAPPOINTED.", "A POTATO HAS BETTER REFLEXES.", "CLOWN BEHAVIOR.", "I'VE SEEN BREAD PLAY BETTER.", "ERROR: SKILL NOT FOUND."];
          const backhandedPraise = ["NEW RECORD! Finally the smartest among the idiots.", "HIGH SCORE! Your only achievement this year.", "WOW! You finally beat the ghost of your failure."];
          const missRoasts = ["EMOTIONAL DAMAGE!", "WHEEZE... MISS?!", "LMAO, TRASH.", "GIT GUD.", "NICE AIM, STORMTROOPER!"];

          // --- SWIPE DETECTION ---
          let tStart = {x: 0, y: 0}, tEnd = {x: 0, y: 0};
          canvas.addEventListener('touchstart', e => { tStart.x = e.touches[0].screenX; tStart.y = e.touches[0].screenY; }, {passive: false});
          canvas.addEventListener('touchend', e => { tEnd.x = e.changedTouches[0].screenX; tEnd.y = e.changedTouches[0].screenY; handleSwipe(); }, {passive: false});

          function handleSwipe() {
              let swX = tEnd.x - tStart.x, swY = tEnd.y - tStart.y;
              if (Math.abs(swX) > Math.abs(swY)) {
                  if (Math.abs(swX) > 30) {
                      if (swX > 0 && dx === 0) nextDirection = {dx: 20, dy: 0};
                      else if (swX < 0 && dx === 0) nextDirection = {dx: -20, dy: 0};
                  }
              } else {
                  if (Math.abs(swY) > 30) {
                      if (swY > 0 && dy === 0) nextDirection = {dx: 0, dy: 20};
                      else if (swY < 0 && dy === 0) nextDirection = {dx: 0, dy: -20};
                  }
              }
          }

          function toggleMusic() { musicEnabled = !musicEnabled; const m = document.getElementById("bgMusic"); musicEnabled ? (document.getElementById("musicBtn").classList.remove("muted"), gameRunning && !isPaused && m.play()) : (document.getElementById("musicBtn").classList.add("muted"), m.pause()); }
          function toggleSFX() { sfxEnabled = !sfxEnabled; document.getElementById("sfxBtn").classList.toggle("muted", !sfxEnabled); }
          function playSfx(id) { if(sfxEnabled) { let s = document.getElementById(id); s.currentTime = 0; s.play().catch(e=>{}); } }

          // RESTORED ORIGINAL HALL OF FAME LOGIC
          async function fetchGlobalHigh() {
              try {
                  const r = await fetch(DB_URL + "scores.json");
                  const d = await r.json();
                  if (d) {
                      const s = Object.values(d).sort((a,b) => b.score - a.score);
                      globalBestScore = s[0].score; 
                      globalBestName = s[0].name;
                      document.getElementById("highScoreVal").innerText = globalBestScore;
                      document.getElementById("highScoreName").innerText = globalBestName.toUpperCase();
                  }
              } catch(e) {}
          }

          async function showLeaderboard() {
              document.getElementById("leaderboard-screen").style.display = "block";
              const list = document.getElementById("leaderboard-list");
              list.innerHTML = "Fetching Legends...";
              try {
                  const r = await fetch(DB_URL + "scores.json");
                  const d = await r.json();
                  if (d) {
                      const s = Object.values(d).sort((a,b) => b.score - a.score);
                      let h = `<div class="lb-header">TOP 5 LEGENDS</div>`;
                      h += s.slice(0, 5).map((p, i) => `<div class="lb-item"><span>${i+1}. ${p.name}</span><span>${p.score}</span></div>`).join('');
                      list.innerHTML = h;
                  }
              } catch(e) { list.innerHTML = "Server failed."; }
          }

          function closeLeaderboard() { document.getElementById("leaderboard-screen").style.display = "none"; }

          function spawnHurdles(count) {
              for(let i=0; i<count; i++) {
                  let hX, hY;
                  do {
                      hX = Math.floor(Math.random() * 37) * 20;
                      hY = Math.floor(Math.random() * 27) * 20;
                  } while (snake.some(p => Math.abs(p.x - hX) < 60 && Math.abs(p.y - hY) < 60));
                  hurdles.push({x: hX, y: hY});
              }
          }

          function changeMap() {
              let idx = (Math.floor((currentLevel-1) / 3)) % themes.length;
              currentTheme = themes[idx];
              document.body.style.backgroundColor = currentTheme.bg;
              canvas.style.borderColor = currentTheme.snake;
              hurdles = []; spawnHurdles(3);
              const n = document.getElementById("map-notifier");
              n.innerText = currentTheme.name; n.style.opacity = "1";
              playSfx("mapChangeSound"); setTimeout(() => n.style.opacity = "0", 2500);
          }

          function checkLevelUp() {
              let req = 0; for(let i=1; i<=currentLevel; i++) req += i * 50;
              if (totalScore >= req) {
                  currentLevel++;
                  document.getElementById("levelVal").innerText = currentLevel;
                  playSfx("levelUpSound");
                  if ((currentLevel - 1) % 3 === 0) changeMap(); else spawnHurdles(3);
              }
          }

          function createFood() {
              foodX = Math.floor(Math.random() * 39) * 20;
              foodY = Math.floor(Math.random() * 29) * 20;
              wasNear = false;
          }

          function attemptStart() {
              const n = document.getElementById("playerName").value.trim();
              if (n.length < 2) return;
              currentPlayer = n;
              if (musicEnabled) document.getElementById("bgMusic").play().catch(()=>{});
              document.getElementById("start-screen").style.display = "none";
              document.getElementById("toxic-ui").style.display = "flex";
              gameRunning = true; createFood(); gameLoop();
          }

          function gameLoop() {
              if (!gameRunning || isPaused) return;
              let speed = isRage ? 45 : Math.max(45, 140 - (totalScore/4));
              setTimeout(() => {
                  dx = nextDirection.dx; dy = nextDirection.dy;
                  ctx.fillStyle = currentTheme.bg; ctx.fillRect(0, 0, 800, 600);
                  
                  let nX = snake[0].x + dx, nY = snake[0].y + dy;
                  if (nX < 0) nX = 780; else if (nX >= 800) nX = 0;
                  if (nY < 0) nY = 580; else if (nY >= 600) nY = 0;

                  const hitH = hurdles.some(h => nX >= h.x && nX < h.x + 40 && nY >= h.y && nY < h.y + 40);
                  if (snake.some(p => p.x === nX && p.y === nY) || hitH) { handleGameOver(); return; }

                  let dist = Math.sqrt(Math.pow(nX - foodX, 2) + Math.pow(nY - foodY, 2));
                  if (dist < 35) wasNear = true;
                  else if (wasNear && dist > 60) {
                      toxicity = Math.min(100, toxicity + 20); missCombo++;
                      if (missCombo >= 2) { chatMsg = missRoasts[Math.floor(Math.random()*missRoasts.length)]; chatTimer = 25; }
                      wasNear = false;
                  }

                  isRage = toxicity >= 100;
                  const rS = document.getElementById("rageSound"), mS = document.getElementById("bgMusic");
                  if (isRage && sfxEnabled) { if(!isRageSoundPlaying){ mS.pause(); rS.play(); isRageSoundPlaying=true; } }
                  else if (isRageSoundPlaying) { rS.pause(); if(musicEnabled) mS.play(); isRageSoundPlaying=false; }

                  document.getElementById("toxic-bar").style.height = toxicity + "%";
                  
                  ctx.fillStyle = currentTheme.hurdle;
                  hurdles.forEach(h => { ctx.fillRect(h.x, h.y, 40, 40); ctx.strokeStyle=currentTheme.snake; ctx.strokeRect(h.x+4, h.y+4, 32, 32); });

                  const head = { x: nX, y: nY };
                  snake.unshift(head);

                  if (nX === foodX && nY === foodY) {
                      totalScore += 10; toxicity = Math.max(0, toxicity - 40); missCombo = 0;
                      playSfx("eatSound"); document.getElementById("scoreVal").innerText = totalScore;
                      checkLevelUp(); createFood();
                  } else { snake.pop(); }

                  snake.forEach((p, i) => {
                      ctx.fillStyle = isRage ? "#ff0055" : (i === 0 ? currentTheme.snake : currentTheme.body);
                      ctx.fillRect(p.x, p.y, 18, 18);
                  });

                  ctx.fillStyle = isRage ? "#ff0055" : currentTheme.snake;
                  ctx.beginPath(); ctx.arc(foodX+10, foodY+10, 8, 0, Math.PI*2); ctx.fill();

                  if (chatTimer > 0) { ctx.fillStyle = "white"; ctx.fillText(chatMsg, snake[0].x, snake[0].y-10); chatTimer--; }

                  gameLoop();
              }, speed);
          }

          async function handleGameOver() {
              gameRunning = false;
              playSfx("deathSound");
              const localH = parseInt(localStorage.getItem("snakeHS") || 0);
              if (totalScore > localH) {
                  finalRoastMessage = backhandedPraise[Math.floor(Math.random()*backhandedPraise.length)];
                  localStorage.setItem("snakeHS", totalScore);
              } else { finalRoastMessage = crashRoasts[Math.floor(Math.random()*crashRoasts.length)]; }
              await saveScore(currentPlayer, totalScore);
              document.getElementById("over-roast").innerText = finalRoastMessage;
              document.getElementById("over-score").innerText = "SCORE: " + totalScore;
              document.getElementById("game-over-screen").style.display = "block";
          }

          async function saveScore(n, s) {
              const id = n.toLowerCase().trim();
              try { await fetch(`${DB_URL}scores/${id}.json`, { method: 'PUT', body: JSON.stringify({ name: n, score: s }) }); } catch(e) {}
          }

          function shareToWhatsApp() {
              const text = `üêç I scored ${totalScore} on The Snake! Can you beat my rage?`;
              window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
          }

          function togglePause() { 
              if(!gameRunning) return; isPaused = !isPaused; 
              document.getElementById("pause-overlay").style.display = isPaused ? "block" : "none";
              if (!isPaused) gameLoop();
          }

          document.addEventListener("keydown", e => {
              const k = e.keyCode;
              if (k===80) togglePause();
              if (isPaused || !gameRunning) return;
              if ([37,65].includes(k) && dx===0) nextDirection = {dx:-20, dy:0};
              if ([38,87].includes(k) && dy===0) nextDirection = {dx:0, dy:-20};
              if ([39,68].includes(k) && dx===0) nextDirection = {dx:20, dy:0};
              if ([40,83].includes(k) && dy===0) nextDirection = {dx:0, dy:20};
          });

          window.onload = fetchGlobalHigh;
     </script>
</body>
</html>
