<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Snake - Saboor's Global Rage & Social</title>
    <style>
        body {
            background-color: #0d0221;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; color: #00f2ff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden; user-select: none;
        }
        #start-screen, #pause-overlay, #leaderboard-screen, #game-over-screen, #settings-modal, #one-v-one-screen {
            position: absolute; background: rgba(15, 5, 36, 0.98);
            padding: 40px; border: 3px solid #00f2ff; text-align: center;
            z-index: 100; box-shadow: 0 0 50px #00f2ff;
        }
        #pause-overlay, #leaderboard-screen, #game-over-screen, #settings-modal, #one-v-one-screen { display: none; }
        #leaderboard-screen, #settings-modal { width: 400px; max-height: 80vh; overflow-y: auto; }
        
        /* SETTINGS GEAR */
        .settings-toggle {
            position: fixed; top: 20px; right: 20px;
            width: 55px; height: 55px; border-radius: 50%;
            background: rgba(0, 242, 255, 0.1); border: 2px solid #00f2ff;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 1000; transition: 0.3s;
        }
        .settings-toggle:hover { background: rgba(0, 242, 255, 0.3); transform: rotate(45deg); }
        .settings-toggle svg { width: 30px; fill: #00f2ff; }

        .modal-section { border-bottom: 1px solid rgba(0, 242, 255, 0.3); padding: 15px 0; }
        .friend-row { display: flex; justify-content: space-between; align-items: center; margin: 8px 0; font-size: 14px; background: rgba(255,255,255,0.05); padding: 5px; }

        .credits { position: absolute; bottom: 10px; right: 15px; font-size: 12px; color: #00f2ff; opacity: 0.7; }
        .main-container { position: relative; display: flex; align-items: center; justify-content: center; }
        .toxic-wrapper { position: absolute; right: -30px; display: none; flex-direction: column; align-items: center; }
        .toxic-label { font-size: 10px; font-weight: bold; color: #ff0055; margin-bottom: 5px; text-transform: uppercase; writing-mode: vertical-rl; transform: rotate(180deg); }
        .toxic-container-vertical { width: 10px; height: 300px; background: #1a1a3a; border: 2px solid #00f2ff; border-radius: 10px; position: relative; display: flex; flex-direction: column; justify-content: flex-end; overflow: hidden; }
        #toxic-bar { width: 100%; height: 0%; background: linear-gradient(0deg, #00f2ff, #ff0055); transition: height 0.3s ease; }
        
        input { background: #16213e; border: 2px solid #00f2ff; color: white; padding: 12px; margin-bottom: 25px; width: 220px; text-align: center; font-size: 18px; outline: none; display: block; margin: 20px auto; }
        button { background: #ff0055; color: white; border: none; padding: 15px 35px; font-weight: bold; font-size: 18px; cursor: pointer; text-transform: uppercase; margin: 5px; transition: 0.2s; }
        button:hover { background: #00f2ff; color: #000; }
        .whatsapp-btn { background: #25D366; }
        .stats-bar { display: flex; justify-content: space-between; width: 800px; padding: 10px 20px; font-size: 18px; background: rgba(0, 242, 255, 0.1); margin-bottom: 10px; }
        
        canvas { background-color: #0f0524; border: 4px solid #00f2ff; }
        .lb-item { display: flex; justify-content: space-between; border-bottom: 1px solid #444; padding: 8px 0; cursor: pointer; }
        .lb-item:hover { background: rgba(0, 242, 255, 0.1); }
        .lb-header { color: #ff0055; font-weight: bold; margin-top: 15px; border-bottom: 2px solid #ff0055; }
        .mvp-crown { color: gold; font-size: 18px; text-shadow: 0 0 10px gold; }
        
        /* Circular Audio Toggle inside settings */
        .audio-circ { width: 40px; height: 40px; border-radius: 50%; border: 1px solid #00f2ff; display: inline-flex; align-items: center; justify-content: center; cursor: pointer; margin: 0 10px; }
        .audio-circ.off { border-color: #ff0055; color: #ff0055; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop src="music.mp3"></audio>
    <audio id="eatSound" src="eat.mp3" preload="auto"></audio>
    <audio id="deathSound" src="death.mp3" preload="auto"></audio>

    <div class="settings-toggle" onclick="toggleSettings()">
        <svg viewBox="0 0 24 24"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.85,9.48l2.03,1.58C4.84,11.36,4.81,11.67,4.81,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.5c-1.93,0-3.5-1.57-3.5-3.5 s1.57-3.5,3.5-3.5s3.5,1.57,3.5,3.5S13.93,15.5,12,15.5z"/></svg>
    </div>

    <div id="settings-modal">
        <h2>HUB SETTINGS</h2>
        <div class="modal-section">
            <div class="audio-circ" id="musicBtn" onclick="toggleMusic()">M</div>
            <div class="audio-circ" id="sfxBtn" onclick="toggleSFX()">S</div>
            <p style="font-size: 10px; margin-top: 5px;">M=Music, S=SFX</p>
        </div>
        <div class="modal-section">
            <h3>FRIEND REQUESTS</h3>
            <div id="req-box">No new notifications.</div>
        </div>
        <div class="modal-section">
            <h3>FRIENDS ONLINE</h3>
            <div id="friends-box">Go to leaderboard to add friends!</div>
        </div>
        <button onclick="toggleSettings()">BACK TO GAME</button>
    </div>

    <div id="start-screen">
        <h1 style="font-size: 50px; margin:0; letter-spacing: 5px;">THE SNAKE</h1>
        <input type="text" id="playerName" placeholder="Your Name" maxlength="12">
        <button onclick="attemptStart()">QUICK START ‚ö°</button>
        <button onclick="showLeaderboard()">LEADERBOARD üèÜ</button>
        <div class="credits">Created by Saboor üç≠</div>
    </div>

    <div id="leaderboard-screen">
        <h2 style="color:#00f2ff; margin-bottom: 5px;">HALL OF FAME</h2>
        <p style="font-size: 10px; color: #ff0055;">CLICK NAME TO SEND FRIEND REQUEST</p>
        <div id="leaderboard-list">Loading...</div>
        <button onclick="closeLeaderboard()">CLOSE</button>
    </div>

    <div id="game-over-screen">
        <h1 id="over-title">GAME OVER</h1>
        <p id="over-roast" style="color: #ff0055; font-weight: bold; font-size: 18px;"></p>
        <h2 id="over-score">SCORE: 0</h2>
        <button onclick="location.reload()">TRY AGAIN</button>
        <button class="whatsapp-btn" id="waBtn" onclick="shareToWhatsApp()">SHARE TO WHATSAPP üì≤</button>
    </div>

    <div id="pause-overlay">
        <h1>PAUSED</h1>
        <button onclick="togglePause()">RESUME (P)</button>
    </div>

    <div class="stats-bar">
        <div>SCORE: <span id="scoreVal">0</span></div>
        <div style="color: #ff0055;">WR: <span id="highScoreVal">0</span> BY <span id="highScoreName">NONE</span></div>
    </div>

    <div class="main-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="toxic-wrapper" id="toxic-ui">
            <div class="toxic-label">TOXICITY</div>
            <div class="toxic-container-vertical">
                <div id="toxic-bar"></div>
            </div>
        </div>
    </div>

    <script>
        const DB_URL = "https://snake-competition-default-rtdb.firebaseio.com/";
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // --- FULL ROAST LIBRARIES (RESTORED) ---
        const startRoasts = ["Type a name, you uneducated walnut!", "Are you allergic to keyboards?", "Name box is empty, just like your future.", "Identify yourself so I know who to laugh at.", "Is your brain on airplane mode?", "Error 404: Player's identity not found.", "Even a goldfish has a name. What's yours?", "Enter a name or go back to nursery school.", "Hurry up, I'm losing CPU cycles!", "Type something! Anything! You useless brick!", "The input box isn't a mirror, don't just stare.", "Waiting for a name... any century now.", "I can't track your failures without a name.", "A name. 3 letters. Can you manage that?", "Your keyboard is for typing, not drooling.", "Is this too complex for you already?", "Don't be shy, we already know you're bad.", "Name. Now. Don't make me ask again.", "System waiting for a human. Only found a potato.", "Loading... oh wait, YOU haven't typed yet.", "Just pick a name and lose already.", "The snake is hungry, and you're wasting time.", "Enter a name to begin your humiliation.", "Does your mom know you're this slow?", "If you can't type a name, don't try the game.", "Input required. Intelligence not expected.", "Stop staring and start typing.", "Who are you? Nobody? Thought so.", "My code is faster than your brain.", "I'm literally falling asleep here."];
        const crashRoasts = ["PATHETIC. JUST UNINSTALL.", "THAT WALL HAD A FAMILY!", "SCORE LOWER THAN YOUR IQ.", "EVEN THE SNAKE IS DISAPPOINTED.", "WAS THAT A COLLISION OR A CRY FOR HELP?", "RESTARTING WON'T FIX YOUR SKILL ISSUE.", "EMBARRASSING. TRULY.", "DO YOU NEED GLASSES?", "A POTATO HAS BETTER REFLEXES.", "MY CAT WALKED ON THE KEYS AND DID BETTER.", "IF LOSING WAS AN OLYMPIC SPORT, YOU'D HAVE GOLD.", "YOU'RE THE REASON SHAMPOO HAS INSTRUCTIONS.", "I'VE SEEN BREAD PLAY BETTER THAN THIS.", "GO PLAY TETRIS, THIS IS TOO FAST FOR YOU.", "THE SNAKE DIED OF SHAME, NOT THE WALL.", "STOP WASTING ELECTRICITY.", "BRAVO! You hit the only thing you were supposed to avoid.", "I'D CALL YOU TRASH BUT TRASH CAN BE RECYCLED.", "THAT WAS PHYSICALLY PAINFUL TO WATCH.", "IS YOUR MONITOR EVEN ON?", "YOU FAILED. AGAIN. SURPRISE SURPRISE.", "MAYBE TRY LUDO? IT'S TURN-BASED.", "DON'T CRY. JUST GET BETTER.", "CLOWN BEHAVIOR.", "ARE YOU TIRED? BECAUSE THAT WAS LAZY.", "SNAKE GO CRASH. USER GO CRY.", "ABSOLUTE GARBAGE.", "MY GRANDMA PLAYS FASTER.", "YOU HIT THE WALL LIKE IT OWED YOU MONEY.", "ERROR: SKILL NOT FOUND.", "LOGIC NOT FOUND.", "TRY USING YOUR HANDS NEXT TIME.", "DO YOU ENJOY LOSING?", "TRAGIC. SIMPLY TRAGIC.", "SADDEST ATTEMPT OF THE DAY.", "YOU'RE NOT BUILT FOR THIS.", "QUITTING IS ALWAYS AN OPTION.", "YOU'RE LAGGING IN REAL LIFE.", "I'VE SEEN BOTS WITH MORE SOUL.", "JUST... WOW. BAD."];
        const backhandedPraise = ["NEW RECORD! Finally the smartest among the idiots.", "HIGH SCORE! Mom is so proud of her basement dweller.", "NEW RECORD! Luck is a powerful thing for the brainless.", "WOW, YOU BEAT IT! Too bad you'll never be this good at life.", "NEW HIGH SCORE! Enjoy your 5 seconds of meaningless glory.", "NEW RECORD! You're officially the king of losers.", "NEW RECORD! Even a broken clock is right twice a day.", "NEW HIGH SCORE! I guess even you can win sometimes.", "AMAZING! You finally did something other than failing.", "NEW RECORD! Don't let it go to your head, it's still a low bar.", "NEW HIGH SCORE! Your only achievement this year.", "WOW! You finally beat the ghost of your own failure.", "NEW RECORD! You're the fastest snail in the garden.", "HIGH SCORE! Celebrate with some water and a nap.", "NEW RECORD! Now try doing that in real life."];
        const missRoasts = ["EMOTIONAL DAMAGE!", "WHEEZE... MISS?!", "NICE WHIFF!", "LMAO, TRASH.", "DID YOU BLINK?", "SNAIL!", "GIT GUD.", "STAY MAD.", "APPLE REJECTED YOU!", "MY GRANDMA TARGETS BETTER!", "ARE YOU PLAYING WITH YOUR TOES?", "STOP EMBARRASSING YOURSELF!", "MISSING IS YOUR ONLY SKILL!", "WHOOSH!", "AIR BALL!", "ALMOST... BUT NO.", "WAKE UP!", "IS YOUR MONITOR ON?", "NICE AIM, STORMTROOPER!", "YOU MISSED A STATIONARY OBJECT.", "HOW?!", "WOW, YOU'RE SPECIAL.", "CLOSE BUT NO CIGAR!", "MAYBE NEXT TIME, BUDDY.", "SNAKE SAYS NO.", "TARGET LOST!", "YOU'RE BAD AT THIS.", "TRY HITTING IT NEXT TIME.", "SAD.", "LOOK AT THE SCREEN!", "REFLEXES OF A SNAIL!", "GO TO SLEEP.", "FOCUS!", "JUST QUIT.", "THAT WAS SAD TO WATCH.", "HEHE, MISSED.", "STILL ZERO SKILL.", "IMAGINE MISSING THAT.", "YOU'RE A JOKE.", "CLOWN BEHAVIOR!", "DO BETTER.", "WHY ARE YOU LIKE THIS?", "FAIL!", "SLOPPY!", "YAWN.", "BORING MISS.", "GET GOOD.", "SKILL ISSUE!", "ROOKIE MOVE."];
        const v1Roasts = ["Imagine being a friend and losing this bad.", "Rematch? So you can lose again?", "I'm the Alpha snake here.", "You move like a broken robot.", "Friends don't let friends play this bad.", "Is your internet lagging or just your brain?"];

        // --- GAME VARIABLES ---
        let snake = [{x: 400, y: 300}, {x: 380, y: 300}, {x: 360, y: 300}];
        let dx = 20, dy = 0, nextDir = {dx: 20, dy: 0}, totalScore = 0;
        let foodX, foodY, toxicity = 0, isRage = false, gameRunning = false, isPaused = false;
        let chatTimer = 0, chatMsg = "", wasNear = false, missCombo = 0, currentPlayer = "";
        let globalBestScore = 0, globalBestName = "NONE", finalRoastMessage = "";
        let musicEnabled = true, sfxEnabled = true;

        // --- SETTINGS HUB ---
        function toggleSettings() {
            const mod = document.getElementById("settings-modal");
            mod.style.display = (mod.style.display === "block") ? "none" : "block";
            if(mod.style.display === "block") refreshSocial();
        }

        function toggleMusic() {
            musicEnabled = !musicEnabled;
            const b = document.getElementById("bgMusic");
            const btn = document.getElementById("musicBtn");
            if(musicEnabled) { b.play(); btn.classList.remove("off"); } 
            else { b.pause(); btn.classList.add("off"); }
        }

        function toggleSFX() {
            sfxEnabled = !sfxEnabled;
            document.getElementById("sfxBtn").classList.toggle("off", !sfxEnabled);
        }

        // --- SOCIAL CORE ---
        async function refreshSocial() {
            if(!currentPlayer) return;
            // Fetch Requests
            const res = await fetch(`${DB_URL}requests/${currentPlayer.toLowerCase()}.json`);
            const data = await res.json();
            const box = document.getElementById("req-box");
            if(!data) { box.innerHTML = "No pending requests."; }
            else {
                box.innerHTML = Object.keys(data).map(k => `
                    <div class="friend-row">
                        <span>${k} wants to play!</span>
                        <button onclick="acceptFriend('${k}')" class="small-btn">ACCEPT</button>
                    </div>
                `).join('');
            }
        }

        async function sendFriendRequest(target) {
            if(!currentPlayer || target.toLowerCase() === currentPlayer.toLowerCase()) return;
            await fetch(`${DB_URL}requests/${target.toLowerCase()}/${currentPlayer.toLowerCase()}.json`, {
                method: 'PUT',
                body: JSON.stringify({from: currentPlayer, timestamp: Date.now()})
            });
            alert("Friend Request Sent to " + target);
        }

        // --- SOLO CORE ---
        async function fetchGlobalHigh() {
            try {
                const response = await fetch(DB_URL + "scores.json");
                const data = await response.json();
                if (data) {
                    const sorted = Object.values(data).sort((a,b) => b.score - a.score);
                    globalBestScore = sorted[0].score;
                    globalBestName = sorted[0].name;
                    document.getElementById("highScoreVal").innerText = globalBestScore;
                    document.getElementById("highScoreName").innerText = globalBestName.toUpperCase();
                }
            } catch(e) {}
        }

        async function showLeaderboard() {
            document.getElementById("leaderboard-screen").style.display = "block";
            const list = document.getElementById("leaderboard-list");
            list.innerHTML = "Syncing...";
            const response = await fetch(DB_URL + "scores.json");
            const data = await response.json();
            if (data) {
                const sorted = Object.values(data).sort((a,b) => b.score - a.score);
                list.innerHTML = sorted.map((s, i) => `
                    <div class="lb-item" onclick="sendFriendRequest('${s.name}')">
                        <span>${i+1}. ${s.name} ${i===0?'<span class="mvp-crown">üëë</span>':''}</span>
                        <span>${s.score}</span>
                    </div>
                `).join('');
            }
        }

        function attemptStart() {
            const name = document.getElementById("playerName").value.trim();
            if (name.length < 2) { alert(startRoasts[Math.floor(Math.random()*startRoasts.length)]); return; }
            currentPlayer = name;
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("toxic-ui").style.display = "flex";
            gameRunning = true;
            createFood();
            if(musicEnabled) document.getElementById("bgMusic").play();
            gameLoop();
        }

        function createFood() {
            foodX = Math.floor(Math.random() * 39) * 20;
            foodY = Math.floor(Math.random() * 29) * 20;
            wasNear = false;
        }

        function gameLoop() {
            if (!gameRunning || isPaused) return;
            let speed = isRage ? 45 : Math.max(55, 150 - (totalScore/3));

            setTimeout(() => {
                dx = nextDir.dx; dy = nextDir.dy;
                ctx.fillStyle = "#0f0524"; ctx.fillRect(0, 0, 800, 600);
                
                // WALL WRAP
                let nextX = snake[0].x + dx;
                let nextY = snake[0].y + dy;
                if(nextX < 0) nextX = 780; else if(nextX >= 800) nextX = 0;
                if(nextY < 0) nextY = 580; else if(nextY >= 600) nextY = 0;

                // Collision
                if (snake.some(p => p.x === nextX && p.y === nextY)) { handleGameOver(); return; }

                // Miss Detection
                let dist = Math.sqrt(Math.pow(nextX-foodX,2)+Math.pow(nextY-foodY,2));
                if(dist < 35) wasNear = true;
                else if(wasNear && dist > 45) {
                    toxicity = Math.min(100, toxicity + 20);
                    missCombo++;
                    if(missCombo >= 2) { chatMsg = missRoasts[Math.floor(Math.random()*missRoasts.length)]; chatTimer = 25; }
                    wasNear = false;
                }

                const head = {x: nextX, y: nextY};
                snake.unshift(head);

                if (head.x === foodX && head.y === foodY) {
                    totalScore += 10;
                    toxicity = Math.max(0, toxicity - 40);
                    missCombo = 0;
                    if(sfxEnabled) { document.getElementById("eatSound").currentTime=0; document.getElementById("eatSound").play(); }
                    createFood();
                } else { snake.pop(); }

                isRage = (toxicity >= 100);
                document.getElementById("toxic-bar").style.height = toxicity + "%";
                document.getElementById("scoreVal").innerText = totalScore;

                // Draw
                ctx.fillStyle = isRage ? "#ff0055" : "#00f2ff";
                ctx.beginPath(); ctx.arc(foodX+10, foodY+10, 8, 0, Math.PI*2); ctx.fill();

                snake.forEach((p, i) => {
                    ctx.fillStyle = isRage ? "#ff0055" : (i === 0 ? "#00f2ff" : "#7000ff");
                    ctx.fillRect(p.x, p.y, 18, 18);
                    if(i===0 && currentPlayer.toLowerCase() === globalBestName.toLowerCase()) {
                        ctx.fillText("üëë", p.x+5, p.y-5);
                    }
                });

                if(chatTimer > 0) {
                    ctx.fillStyle = "white"; ctx.font = "12px Arial";
                    ctx.fillText(chatMsg, snake[0].x, snake[0].y-10);
                    chatTimer--;
                }

                gameLoop();
            }, speed);
        }

        async function handleGameOver() {
            gameRunning = false;
            document.getElementById("bgMusic").pause();
            if(sfxEnabled) document.getElementById("deathSound").play();
            
            const localHigh = parseInt(localStorage.getItem("snakeHighScore") || 0);
            if(totalScore > localHigh) {
                finalRoastMessage = backhandedPraise[Math.floor(Math.random()*backhandedPraise.length)];
                localStorage.setItem("snakeHighScore", totalScore);
            } else {
                finalRoastMessage = crashRoasts[Math.floor(Math.random()*crashRoasts.length)];
            }

            await fetch(`${DB_URL}scores/${currentPlayer.toLowerCase()}.json`, {
                method: 'PUT',
                body: JSON.stringify({name: currentPlayer, score: totalScore})
            });

            document.getElementById("over-roast").innerText = finalRoastMessage;
            document.getElementById("over-score").innerText = "SCORE: " + totalScore;
            document.getElementById("game-over-screen").style.display = "block";
        }

        function shareToWhatsApp() {
            const link = window.location.href;
            let msg = `üêç I scored ${totalScore} in The Snake!\nRoast: "${finalRoastMessage}"\nBeat me here: ${link}`;
            if(totalScore >= globalBestScore) msg = `üëë NEW MVP ALERT! üëë\nI just set the Record with ${totalScore} points!\nChallenge me: ${link}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
        }

        function togglePause() { 
            isPaused = !isPaused; 
            document.getElementById("pause-overlay").style.display = isPaused ? "block" : "none";
            if(!isPaused) gameLoop();
        }

        function closeLeaderboard() { document.getElementById("leaderboard-screen").style.display = "none"; }

        document.addEventListener("keydown", e => {
            if(e.keyCode === 80) togglePause();
            if(isPaused) return;
            if((e.keyCode === 37 || e.keyCode === 65) && dx === 0) nextDir = {dx: -20, dy: 0};
            if((e.keyCode === 38 || e.keyCode === 87) && dy === 0) nextDir = {dx: 0, dy: -20};
            if((e.keyCode === 39 || e.keyCode === 68) && dx === 0) nextDir = {dx: 20, dy: 0};
            if((e.keyCode === 40 || e.keyCode === 83) && dy === 0) nextDir = {dx: 0, dy: 20};
        });

        window.onload = fetchGlobalHigh;
    </script>
</body>
</html>
