<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Snake - Saboor's Global Rage</title>
    <style>
        body {
            background-color: #0d0221;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; color: #00f2ff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden; user-select: none;
        }
        #start-screen, #pause-overlay, #leaderboard-screen, #game-over-screen {
            position: absolute; background: rgba(15, 5, 36, 0.98);
            padding: 40px; border: 3px solid #00f2ff; text-align: center;
            z-index: 100; box-shadow: 0 0 50px #00f2ff;
        }
        #pause-overlay, #leaderboard-screen, #game-over-screen { display: none; }
        
        #leaderboard-screen {
            width: 380px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .credits {
            position: absolute; bottom: 10px; right: 15px;
            font-size: 12px; color: #00f2ff; opacity: 0.7;
            text-shadow: 0 0 5px #00f2ff;
        }

        .main-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toxic-wrapper {
            position: absolute;
            right: -30px; 
            display: none; 
            flex-direction: column;
            align-items: center;
        }

        .toxic-label {
            font-size: 10px; font-weight: bold; color: #ff0055;
            margin-bottom: 5px; text-transform: uppercase;
            writing-mode: vertical-rl; transform: rotate(180deg);
        }

        .toxic-container-vertical {
            width: 10px; height: 300px; 
            background: #1a1a3a; border: 2px solid #00f2ff;
            border-radius: 10px; position: relative;
            display: flex; flex-direction: column; justify-content: flex-end;
            overflow: hidden;
        }
        #toxic-bar {
            width: 100%; height: 0%;
            background: linear-gradient(0deg, #00f2ff, #ff0055);
            transition: height 0.3s ease;
        }

        input {
            background: #16213e; border: 2px solid #00f2ff; color: white;
            padding: 12px; margin-bottom: 25px; width: 220px;
            text-align: center; font-size: 18px; outline: none;
            display: block; margin: 20px auto;
        }

        button {
            background: #ff0055; color: white; border: none;
            padding: 15px 35px; font-weight: bold; font-size: 20px;
            cursor: pointer; text-transform: uppercase; margin: 5px;
        }

        .whatsapp-btn { background: #25D366; }

        .stats-bar {
            display: flex; justify-content: space-between;
            width: 800px; padding: 10px 20px; font-size: 18px;
            background: rgba(0, 242, 255, 0.1); margin-bottom: 10px;
        }
        canvas { background-color: #0f0524; border: 4px solid #00f2ff; }

        #leaderboard-list { list-style: none; padding: 0; text-align: left; margin: 20px 0; font-size: 14px;}
        .lb-item { display: flex; justify-content: space-between; border-bottom: 1px solid #444; padding: 8px 0; }
        .lb-header { color: #ff0055; font-weight: bold; margin-top: 15px; border-bottom: 2px solid #ff0055; }
        .mvp-crown { color: gold; font-size: 18px; text-shadow: 0 0 10px gold; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop src="https://s3.ustatik.com/audio.com.audio/source/40/54/1833865734165440-1833865734218455.mp3?response-content-disposition=attachment%3B%20filename%3D%22Fluffing-a-Duck%28chosic.com%29%202024-03-13%2002_25_35.mp3%22&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=W7IA3NSYSOQIKLY9DEVC%2F20260130%2Feu-central-1%2Fs3%2Faws4_request&X-Amz-Date=20260130T164443Z&X-Amz-SignedHeaders=host&X-Amz-Expires=518400&X-Amz-Signature=7281d9d64e2aaad11da25adb5bd79933a1e7a68862220f79a228fbd823c770b2.mp3"></audio>
    
    <div id="start-screen">
        <h1 style="font-size: 50px; margin:0; letter-spacing: 5px;">THE SNAKE</h1>
        <input type="text" id="playerName" placeholder="Name" maxlength="12">
        <button onclick="attemptStart()">A Quick Start ‚ö°</button>
        <button onclick="showLeaderboard()">LEADERBOARD üèÜ</button>
        <div class="credits">Created by Saboor üç≠</div>
    </div>

    <div id="leaderboard-screen">
        <h2 style="color:#00f2ff; margin-bottom: 5px;">HALL OF FAME</h2>
        <div id="leaderboard-list">Loading players...</div>
        <button onclick="closeLeaderboard()">CLOSE</button>
    </div>

    <div id="game-over-screen">
        <h1 id="over-title">GAME OVER</h1>
        <p id="over-roast" style="color: #ff0055; font-weight: bold; font-size: 18px;"></p>
        <h2 id="over-score">SCORE: 0</h2>
        <button onclick="location.reload()">TRY AGAIN</button>
        <button class="whatsapp-btn" onclick="shareToWhatsApp()">SHARE TO WHATSAPP üì≤</button>
    </div>

    <div id="pause-overlay">
        <h1>PAUSED</h1>
        <button onclick="togglePause()">RESUME (P)</button>
    </div>

    <div class="stats-bar">
        <div>SCORE: <span id="scoreVal">0</span></div>
        <div style="color: #ff0055;">WR: <span id="highScoreVal">0</span> BY <span id="highScoreName">NONE</span></div>
    </div>

    <div class="main-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="toxic-wrapper" id="toxic-ui">
            <div class="toxic-label">TOXICITY</div>
            <div class="toxic-container-vertical">
                <div id="toxic-bar"></div>
            </div>
        </div>
    </div>

    <script>
        const DB_URL = "https://snake-competition-default-rtdb.firebaseio.com/"; 

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const startRoasts = [
            "Type a name, you uneducated walnut!", "Are you allergic to keyboards?", "Name box is empty, just like your future.",
            "Identify yourself so I know who to laugh at.", "Is your brain on airplane mode?", "Error 404: Player's identity not found.",
            "Even a goldfish has a name. What's yours?", "Enter a name or go back to nursery school.", "Hurry up, I'm losing CPU cycles!",
            "Type something! Anything! You useless brick!", "The input box isn't a mirror, don't just stare.", "Waiting for a name... any century now.",
            "I can't track your failures without a name.", "A name. 3 letters. Can you manage that?", "Your keyboard is for typing, not drooling.",
            "Is this too complex for you already?", "Don't be shy, we already know you're bad.", "Name. Now. Don't make me ask again.",
            "System waiting for a human. Only found a potato.", "Loading... oh wait, YOU haven't typed yet.", "Just pick a name and lose already.",
            "The snake is hungry, and you're wasting time.", "Enter a name to begin your humiliation.", "Does your mom know you're this slow?",
            "If you can't type a name, don't try the game.", "Input required. Intelligence not expected.", "Stop staring and start typing.",
            "Who are you? Nobody? Thought so.", "My code is faster than your brain.", "I'm literally falling asleep here."
        ];

        const crashRoasts = [
            "PATHETIC. JUST UNINSTALL.", "THAT WALL HAD A FAMILY!", "SCORE LOWER THAN YOUR IQ.", "EVEN THE SNAKE IS DISAPPOINTED.",
            "WAS THAT A COLLISION OR A CRY FOR HELP?", "RESTARTING WON'T FIX YOUR SKILL ISSUE.", "EMBARRASSING. TRULY.", "DO YOU NEED GLASSES?",
            "A POTATO HAS BETTER REFLEXES.", "MY CAT WALKED ON THE KEYS AND DID BETTER.", "IF LOSING WAS AN OLYMPIC SPORT, YOU'D HAVE GOLD.",
            "YOU'RE THE REASON SHAMPOO HAS INSTRUCTIONS.", "I'VE SEEN BREAD PLAY BETTER THAN THIS.", "GO PLAY TETRIS, THIS IS TOO FAST FOR YOU.",
            "THE SNAKE DIED OF SHAME, NOT THE WALL.", "STOP WASTING ELECTRICITY.", "BRAVO! You hit the only thing you were supposed to avoid.",
            "I'D CALL YOU TRASH BUT TRASH CAN BE RECYCLED.", "THAT WAS PHYSICALLY PAINFUL TO WATCH.", "IS YOUR MONITOR EVEN ON?",
            "YOU FAILED. AGAIN. SURPRISE SURPRISE.", "MAYBE TRY LUDO? IT'S TURN-BASED.", "DON'T CRY. JUST GET BETTER.", "CLOWN BEHAVIOR.",
            "ARE YOU TIRED? BECAUSE THAT WAS LAZY.", "SNAKE GO CRASH. USER GO CRY.", "ABSOLUTE GARBAGE.", "MY GRANDMA PLAYS FASTER.",
            "YOU HIT THE WALL LIKE IT OWED YOU MONEY.", "ERROR: SKILL NOT FOUND.", "LOGIC NOT FOUND.", "TRY USING YOUR HANDS NEXT TIME.",
            "DO YOU ENJOY LOSING?", "TRAGIC. SIMPLY TRAGIC.", "SADDEST ATTEMPT OF THE DAY.", "YOU'RE NOT BUILT FOR THIS.",
            "QUITTING IS ALWAYS AN OPTION.", "YOU'RE LAGGING IN REAL LIFE.", "I'VE SEEN BOTS WITH MORE SOUL.", "JUST... WOW. BAD."
        ];

        const backhandedPraise = [
            "NEW RECORD! Finally the smartest among the idiots.", "HIGH SCORE! Mom is so proud of her basement dweller.",
            "NEW RECORD! Luck is a powerful thing for the brainless.", "WOW, YOU BEAT IT! Too bad you'll never be this good at life.",
            "NEW HIGH SCORE! Enjoy your 5 seconds of meaningless glory.", "NEW RECORD! You're officially the king of losers.",
            "NEW RECORD! Even a broken clock is right twice a day.", "NEW HIGH SCORE! I guess even you can win sometimes.",
            "AMAZING! You finally did something other than failing.", "NEW RECORD! Don't let it go to your head, it's still a low bar.",
            "NEW HIGH SCORE! Your only achievement this year.", "WOW! You finally beat the ghost of your own failure.",
            "NEW RECORD! You're the fastest snail in the garden.", "HIGH SCORE! Celebrate with some water and a nap.",
            "NEW RECORD! Now try doing that in real life."
        ];

        const missRoasts = [
            "EMOTIONAL DAMAGE!", "WHEEZE... MISS?!", "NICE WHIFF!", "LMAO, TRASH.", "DID YOU BLINK?", "SNAIL!", "GIT GUD.", "STAY MAD.", 
            "APPLE REJECTED YOU!", "MY GRANDMA TARGETS BETTER!", "ARE YOU PLAYING WITH YOUR TOES?", "STOP EMBARRASSING YOURSELF!", 
            "MISSING IS YOUR ONLY SKILL!", "WHOOSH!", "AIR BALL!", "ALMOST... BUT NO.", "WAKE UP!", "IS YOUR MONITOR ON?", 
            "NICE AIM, STORMTROOPER!", "YOU MISSED A STATIONARY OBJECT.", "HOW?!", "WOW, YOU'RE SPECIAL.", "CLOSE BUT NO CIGAR!", 
            "MAYBE NEXT TIME, BUDDY.", "SNAKE SAYS NO.", "TARGET LOST!", "YOU'RE BAD AT THIS.", "TRY HITTING IT NEXT TIME.", "SAD.", 
            "LOOK AT THE SCREEN!", "REFLEXES OF A SNAIL!", "GO TO SLEEP.", "FOCUS!", "JUST QUIT.", "THAT WAS SAD TO WATCH.", 
            "HEHE, MISSED.", "STILL ZERO SKILL.", "IMAGINE MISSING THAT.", "YOU'RE A JOKE.", "CLOWN BEHAVIOR!", "DO BETTER.", 
            "WHY ARE YOU LIKE THIS?", "FAIL!", "SLOPPY!", "YAWN.", "BORING MISS.", "GET GOOD.", "SKILL ISSUE!", "ROOKIE MOVE."
        ];

        let snake = [{x: 400, y: 300}, {x: 380, y: 300}, {x: 360, y: 300}];
        let dx = 20, dy = 0, totalScore = 0, gameRunning = false, isPaused = false;
        let foodX, foodY, toxicity = 0, isRage = false;
        let chatTimer = 0, chatMsg = "", wasNear = false, missCombo = 0, currentPlayer = "";
        let finalRoastMessage = "";
        let globalBestScore = 0;
        let globalBestName = "NONE";
        
        let nextDirection = { dx: 20, dy: 0 };

        let audioCtx;
        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }

        // Keeping the sfx function for crash sounds etc.
        function sfx(f1, f2) {
            if (!audioCtx || audioCtx.state === 'suspended') return;
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.frequency.setValueAtTime(f1, audioCtx.currentTime);
            o.frequency.exponentialRampToValueAtTime(f2, audioCtx.currentTime + 0.1);
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.connect(audioCtx.destination);
            o.connect(g);
            o.start(); o.stop(audioCtx.currentTime + 0.1);
        }

        async function fetchGlobalHigh() {
            try {
                const response = await fetch(DB_URL + "scores.json");
                const data = await response.json();
                if (data) {
                    const sorted = Object.values(data).sort((a,b) => b.score - a.score);
                    const top = sorted[0];
                    globalBestScore = top.score || 0;
                    globalBestName = top.name || "NONE";
                    document.getElementById("highScoreVal").innerText = globalBestScore;
                    document.getElementById("highScoreName").innerText = globalBestName.toUpperCase();
                }
            } catch(e) {}
        }

        async function saveScore(name, score) {
            if (score <= 0) return;
            const playerId = name.toLowerCase().trim(); 
            try {
                const check = await fetch(`${DB_URL}scores/${playerId}.json`);
                const existing = await check.json();
                if (!existing || score > existing.score) {
                    await fetch(`${DB_URL}scores/${playerId}.json`, {
                        method: 'PUT',
                        body: JSON.stringify({ name: name, score: score, date: new Date().toISOString() })
                    });
                }
            } catch(e) { console.error("Save Error"); }
        }

        async function showLeaderboard() {
            document.getElementById("leaderboard-screen").style.display = "block";
            const list = document.getElementById("leaderboard-list");
            list.innerHTML = "Fetching Hall of Fame...";
            try {
                const response = await fetch(DB_URL + "scores.json");
                const data = await response.json();
                if (data) {
                    const sorted = Object.values(data).sort((a,b) => b.score - a.score);
                    let html = `<div class="lb-header">TOP 5 LEGENDS</div>`;
                    html += sorted.slice(0, 5).map((s, i) => {
                        const crown = (i === 0) ? `<span class="mvp-crown"> üëë MVP</span>` : '';
                        return `<div class="lb-item"><span>${i+1}. ${s.name}${crown}</span><span>${s.score}</span></div>`;
                    }).join('');
                    html += `<div class="lb-header" style="margin-top:20px">ALL PLAYERS</div>`;
                    html += sorted.map((s, i) => {
                        const crown = (i === 0) ? ` üëë` : '';
                        return `<div class="lb-item"><span>${i+1}. ${s.name}${crown}</span><span>${s.score}</span></div>`;
                    }).join('');
                    list.innerHTML = html;
                } else { list.innerHTML = "No records found."; }
            } catch(e) { list.innerHTML = "Failed to connect to Saboor's Server."; }
        }

        function closeLeaderboard() { document.getElementById("leaderboard-screen").style.display = "none"; }

        function attemptStart() {
            const nameInput = document.getElementById("playerName").value.trim();
            if (nameInput === "saboor07") { resetLeaderboard(); return; }
            if (nameInput.length < 2) { 
                alert(startRoasts[Math.floor(Math.random() * startRoasts.length)]); 
                return; 
            }
            currentPlayer = nameInput;
            initAudio();

            // --- UNLOCK SOUNDS ---
            const music = document.getElementById("bgMusic");
            const eatSfx = document.getElementById("eatSound");
            
            eatSfx.load();
            music.volume = 0.1; 
            music.play().catch(e => console.log("Audio play failed: ", e));

            document.getElementById("start-screen").style.display = "none";
            document.getElementById("toxic-ui").style.display = "flex"; 
            gameRunning = true; 
            createFood(); 
            gameLoop();
        }

        function createFood() {
            foodX = Math.floor(Math.random() * 39) * 20;
            foodY = Math.floor(Math.random() * 29) * 20;
            wasNear = false;
        }

        function gameLoop() {
            if (!gameRunning || isPaused) return;
            let speed = isRage ? 45 : Math.max(55, 150 - (totalScore/3));
            
            setTimeout(() => {
                dx = nextDirection.dx;
                dy = nextDirection.dy;

                ctx.fillStyle = "#0f0524"; ctx.fillRect(0, 0, 800, 600);
                let nextX = snake[0].x + dx; 
                let nextY = snake[0].y + dy;
                let dist = Math.sqrt(Math.pow(nextX - foodX, 2) + Math.pow(nextY - foodY, 2));

                if (dist < 35 && (nextX !== foodX || nextY !== foodY)) wasNear = true;
                else if (wasNear && dist > 45) {
                    toxicity = Math.min(100, toxicity + 20); 
                    missCombo++;
                    if (missCombo >= 2) {
                        chatMsg = missRoasts[Math.floor(Math.random()*missRoasts.length)];
                        chatTimer = 25;
                    }
                    wasNear = false;
                }

                isRage = toxicity >= 100;
                document.getElementById("toxic-bar").style.height = toxicity + "%";
                ctx.fillStyle = isRage ? "#ff0055" : "#00f2ff";
                ctx.beginPath(); ctx.arc(foodX+10, foodY+10, 8, 0, Math.PI*2); ctx.fill();

                const head = { x: nextX, y: nextY };
                snake.unshift(head);

                if (head.x === foodX && head.y === foodY) {
                    totalScore += 10;
                    toxicity = Math.max(0, toxicity - 40);
                    missCombo = 0; 
                    
                    // --- CUSTOM EATING SOUND ---
                    const eatSfx = document.getElementById("eatSound");
                    eatSfx.currentTime = 0;
                    eatSfx.play();
                    
                    document.getElementById("scoreVal").innerText = totalScore;
                    fetchGlobalHigh(); 
                    createFood();
                } else { snake.pop(); }

                if (head.x < 0 || head.x >= 800 || head.y < 0 || head.y >= 600 || snake.slice(1).some(p => p.x === head.x && p.y === head.y)) {
                    sfx(150, 50); handleGameOver(); return;
                }

                snake.forEach((p, i) => {
                    ctx.fillStyle = isRage ? "#ff0055" : (i === 0 ? "#00f2ff" : "#7000ff");
                    ctx.fillRect(p.x, p.y, 18, 18);
                    if (i === 0 && currentPlayer.toLowerCase() === globalBestName.toLowerCase()) {
                        ctx.fillStyle = "gold"; ctx.font = "20px Arial"; ctx.textAlign = "center";
                        ctx.fillText("üëë", p.x + 10, p.y - 6);
                    }
                });

                if (chatTimer > 0) {
                    ctx.fillStyle = "white"; ctx.font = "14px Courier New"; ctx.textAlign = "center";
                    ctx.fillText(chatMsg, snake[0].x + 10, snake[0].y - 15);
                    chatTimer--;
                }
                gameLoop();
            }, speed);
        }

        async function handleGameOver() {
            document.getElementById("bgMusic").pause();
            gameRunning = false;
            const localHigh = parseInt(localStorage.getItem("snakeHighScore") || 0);
            if (totalScore > localHigh) {
                finalRoastMessage = backhandedPraise[Math.floor(Math.random()*backhandedPraise.length)];
                localStorage.setItem("snakeHighScore", totalScore);
            } else {
                finalRoastMessage = crashRoasts[Math.floor(Math.random()*crashRoasts.length)];
            }
            await saveScore(currentPlayer, totalScore);
            document.getElementById("over-roast").innerText = finalRoastMessage;
            document.getElementById("over-score").innerText = "SCORE: " + totalScore;
            document.getElementById("game-over-screen").style.display = "block";
        }

        function shareToWhatsApp() {
            const gameLink = window.location.href;
            let text = "";
            if (totalScore >= globalBestScore && totalScore > 0) {
                text = `üëë I AM THE NEW MVP! üëë\n\nI just broke the Record with a score of ${totalScore} in The Snake!\n\nChallenge me: ${gameLink}`;
            } else {
                text = `üêç THE SNAKE GAME üêç\n\nMy Score: ${totalScore}\n\nSystem Roasted Me: "${finalRoastMessage}"\n\nChallenge: ${gameLink}`;
            }
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }

        function togglePause() { 
            if(!gameRunning) return; 
            isPaused = !isPaused; 
            document.getElementById("pause-overlay").style.display = isPaused ? "block" : "none"; 
            
            const music = document.getElementById("bgMusic");
            isPaused ? music.pause() : music.play();

            if(!isPaused) gameLoop(); 
        }

        async function resetLeaderboard() {
            if (confirm("NUKE THE WHOLE DATABASE?")) {
                await fetch(DB_URL + "scores.json", { method: 'DELETE' });
                location.reload();
            }
        }

        document.addEventListener("keydown", e => {
            if (document.activeElement.tagName === "INPUT") return;

            if ([32, 37, 38, 39, 40, 87, 65, 83, 68].includes(e.keyCode)) e.preventDefault();
            
            if (e.keyCode === 80 && gameRunning) togglePause();
            
            if (isPaused || !gameRunning) return;
            
            if ((e.keyCode === 37 || e.keyCode === 65) && dx === 0) { nextDirection = { dx: -20, dy: 0 }; }
            if ((e.keyCode === 38 || e.keyCode === 87) && dy === 0) { nextDirection = { dx: 0, dy: -20 }; }
            if ((e.keyCode === 39 || e.keyCode === 68) && dx === 0) { nextDirection = { dx: 20, dy: 0 }; }
            if ((e.keyCode === 40 || e.keyCode === 83) && dy === 0) { nextDirection = { dx: 0, dy: 20 }; }
        });

        window.onload = fetchGlobalHigh;
    </script>
</body>
</html>
